<p><input type="text" ng-model = "firstName" >First name</p>
<p><input type="text" ng-model="lastName">Last Name</p>
<p><input type="text" ng-model = "ID">Id</p>
<p><input type="text" ng-model="age">Age</p>

<button class="btn btn-default" ng-click="back()">Back</button>
<button class="btn btn-default" ng-click="reset()">Reset</button>
<button class="btn btn-default" ng-click="save()">Save</button>
<button class="btn btn-default" ng-click="show_hide()">Show/Hide</button>


<li ng-repeat="user in users" ng-class="IsFiltered(document.Filtered)">
    <span><input type="checkbox" name="docChecked" id="doc_{{document.Id}}" ng-model="document.Filtered" /></span>
    <span>{{document.Name}}</span>
</li>

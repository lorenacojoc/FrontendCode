<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HR APP</title>
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css"/>

</head>
<body>
<h1>Sample Application</h1>
<div ng-app="hrApp">
    <div ng-controller="demoMathController">
        <p>Enter your first number: <input type="text" ng-model="numberA"/></p>

       <p> Enter your second number: <input type="text" ng-model="numberB"/></p>

        <p>
        <a class="btn btn-primary btn-lg" role="button" ng-click="addition()">Addition</a>
        </p>

        <p>Sum: {{ sum }} </p>


        <p>
            <a class="btn btn-primary btn-lg" role="button" ng-click="substraction()">Substraction</a>

        </p>

        <p>Sum: {{ dif }} </p>

        <p>
            <a class="btn btn-primary btn-lg" role="button" ng-click="multiplication()">Multiplication</a>

        </p>

        <p>Sum: {{ mul }} </p>

        <p>
            <a class="btn btn-primary btn-lg" role="button" ng-click="division()">Division</a>

        </p>
        <p>Sum: {{ div }} </p>

    </div>

</div>

<script type="text/javascript" src="../bower_components/jquery/jquery.js"></script>
<script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="../bower_components/angular/angular.js"></script>
<script type="text/javascript" src="../scripts/app.js"></script>
<script type="text/javascript" src="../scripts/demoMathController.js"></script>



</body>
</html>
